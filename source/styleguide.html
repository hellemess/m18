<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<link href="css/style.css" rel="stylesheet">
	<title>FIX Ремонт</title>
</head>
<body>

<table class="styleguide">
	<tr>
		<td>Обычная кнопка</td>
		<td>
			<button class="button" type="button">Узнайте о запуске первым </button>
		</td>
		<td>
			<button class="button  hover" type="button">Узнайте о запуске первым
				</button>
		</td>
	</tr>
	<tr>
		<td>Кнопка play</td>
		<td>
			<button class="play" type="button">Смотреть видео</button>
		</td>
		<td>
			<button class="play  hover" type="button">Смотреть видео</button>
		</td>
	</tr>
	<tr>
		<td>Кнопка скролла</td>
		<td>
			<button class="scroller" type="button">
				Листайте вниз,
				<br />чтобы ничего не упустить
			</button>
		</td>
		<td>
			<button class="scroller  hover" type="button">
				Листайте вниз,
				<br />чтобы ничего не упустить
			</button>
		</td>
	</tr>
	<tr>
		<td>Кнопка скролла к контактам</td>
		<td>
			<a class="contacts">Контакты</a>
		</td>
		<td>
			<a class="contacts  hover">Контакты</a>
		</td>
	</tr>
	<tr>
		<td>Поля ввода</td>
		<td colspan="2">
			<div>
				<input type="text" name="name" id="name-1" placeholder="Имя и фамилия*"/>
				<label for="name-1">Имя и фамилия</label>
			</div>
			<div>
				<input class="full  error" type="text" name="name" id="name-2"
					placeholder="Имя и фамилия*" value="electronadres" />
				<label for="name-2">Имя и фамилия</label>
			</div>
			<div>
				<input class="full" type="text" name="name" id="name-3"
					placeholder="Имя и фамилия*" value="electronadres" />
				<label for="name-3">Имя и фамилия</label>
			</div>
		</td>
	</tr>
	<tr>
		<td>Социальные сети</td>
		<td colspan="2">
			<ul>
				<li>
					<a class="facebook" href="#" aria-label="Facebook"></a>
				</li>
				<li>
					<a class="vk" href="#" aria-label="VK"></a>
				</li>
				<li>
					<a class="instagram  hover" href="#" aria-label="Instagram"></a>
				</li>
			</ul>
		</td>
	</tr>
	<tr>
		<td>E-mail в футере</td>
		<td>
			<a class="email" href="#">
				<span>9035445@gmail.com</span>
			</a>
		</td>
		<td>
			<a class="email  hover" href="#">
				<span>9035445@gmail.com</span>
			</a>
		</td>
	</tr>
</table>

</html>
